<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Issue Tracker</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" (click)="goToSignUp()">Sign-Up</a>
      </li>
    </ul>
  </div>
</nav>
<div class="row p-0 m-0">
  <div class="col-sm"></div>
  <div class="col-sm p-5">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required
      autofocus>
    <br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password"
      required>
    <br>
    <div class="row">
      <div class="col-sm-9">
        <button class="btn btn-lg btn-dark btn-block" type="button" (click)="signinFunction()">Sign in</button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-lg btn-dark btn-block imageButton" type="image" data-target="#exampleModal" data-toggle="modal"
          (click)="socialSignIn('google')"><img src="assets/google.png" class="image" alt="Responsive image"></button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Social Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input type="password" id="inputPassword2" class="form-control" [(ngModel)]="password2" placeholder="Password"
                  required>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="signUp()">Sign-Up</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="col-sm"></div>
</div>
